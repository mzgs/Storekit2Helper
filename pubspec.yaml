name: storekit2helper
description: "IOS Storekit2 Helper"
version: 0.0.5
homepage: https://github.com/mzgs/Storekit2Helper

# dart pub publish -f

environment:
  sdk: '>=3.3.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
 
  plugin:
    platforms:
      ios:
        pluginClass: Storekit2Plugin

   
